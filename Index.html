<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image infinite</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="Script/main.js" defer></script>
  </head>

  <body>
    <header>
      <!-- Title -->
      <h1>Infinite Images</h1>
    </header>
    <!-- Preloader -->
    <div class="preloader" hidden>
      <img src="Assets/preloader.svg" alt="Loading content" />
    </div>
    <div class="init-images">
    <!-- Some default images if needed, while server not response. can be used by remove comments symbol -->
      <img src="Assets/butterfly-1.jpg" alt="butterfly" />
      <img src="Assets/butterfly-2.jpg" alt="butterfly" />
      <img src="Assets/butterfly-4.jpg" alt="butterfly" />
      <img src="Assets/butterfly-5.jpg" alt="butterfly" />
      <img src="Assets/butterfly-6.jpg" alt="butterfly" />
      <img src="Assets/butterfly-7.jpg" alt="butterfly" />
      <img src="Assets/butterfly-8.jpg" alt="butterfly" />
      <img src="Assets/butterfly-3.jpg" alt="butterfly" />
      <img src="Assets/butterfly-9.jpg" alt="butterfly" />
      <img src="Assets/butterfly-10.jpg" alt="butterfly" />
    </div>
    <div class="image-holder">
    
    </div>
    <div class="btn">
        <button>New Photos</button>
    </div>
  </body>
</html>
